name: bazario
description: "A mobile application built for both customers and vendor owners/members of the NeighborGoods association. The app provides a seamless way for customers to discover events, explore vendors, and shop products, while enabling vendors to manage their participation, products, and required documents all in one place."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.0.0
  flutter_dotenv: ^5.0.2
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/
    - lib/assets/icons/
    - .env
  fonts:
    - family: Starla
      fonts:
        - asset: lib/assets/fonts/Starla.ttf
    - family: Poppins
      fonts:
        - asset: lib/assets/fonts/Poppins-Regular.ttf
        - asset: lib/assets/fonts/Poppins-Bold.ttf
    - family: Bagel Fat One
      fonts:
        - asset: lib/assets/fonts/BagelFatOne-Regular.ttf
